<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan OTP</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f6df5 0%, #3a56e4 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4f6df5;
            box-shadow: 0 0 0 3px rgba(79, 109, 245, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, #4f6df5 0%, #3a56e4 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 109, 245, 0.4);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .otp-section {
            display: none;
        }
        
        .message {
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .timer {
            color: #f44336;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .resend-info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .otp-input:focus {
            border-color: #4f6df5;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 10px;
            position: relative;
        }
        
        .step.active {
            background-color: #4f6df5;
            color: white;
        }
        
        .step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 20px;
            height: 2px;
            background-color: #e0e0e0;
        }
        
        .step:last-child::after {
            display: none;
        }
        
        .step.active::after {
            background-color: #4f6df5;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .otp-input {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login dengan OTP</h1>
            <p>Masukkan email Anda untuk menerima kode verifikasi</p>
        </div>
        
        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step">2</div>
        </div>
        
        <div class="form-container">
            <!-- Form Email -->
            <div id="email-section">
                <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" placeholder="nama@contoh.com" required>
                </div>
                <button onclick="sendOTP()" id="send-otp-btn">Kirim Kode OTP</button>
            </div>

            <!-- Form OTP -->
            <div id="otp-section" class="otp-section">
                <div class="form-group">
                    <label>Kode Verifikasi (OTP)</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 1)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)">
                        <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 6)">
                    </div>
                    <div id="timer" class="timer"></div>
                </div>
                <button onclick="verifyOTP()" id="verify-otp-btn">Verifikasi OTP</button>
                <div class="resend-info">
                    Tidak menerima kode? <a href="javascript:void(0)" onclick="resendOTP()" id="resend-link">Kirim ulang</a>
                </div>
            </div>

            <!-- Pesan -->
            <div id="message" class="message"></div>
        </div>
        
        <div class="footer">
            <p>Kode OTP akan dikirim ke email Anda dan berlaku selama 10 menit</p>
        </div>
    </div>

    <script>
        // Inisialisasi EmailJS
        // Ganti dengan Public Key Anda dari dashboard EmailJS
        emailjs.init("wWRLhn6D84_8bq5T2");
        
        let generatedOTP = "";
        let userEmail = "";
        let otpExpiryTime = 0;
        let resendTimer = null;
        let countdownInterval = null;

        // Fungsi untuk generate OTP 6 digit
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Fungsi untuk mengirim OTP
        async function sendOTP() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            
            // Validasi email
            if (!email) {
                showMessage('Silakan masukkan email yang valid', 'error');
                emailInput.focus();
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('Format email tidak valid', 'error');
                emailInput.focus();
                return;
            }

            userEmail = email;
            generatedOTP = generateOTP();
            
            // Set waktu kedaluwarsa OTP (10 menit)
            otpExpiryTime = Date.now() + 10 * 60 * 1000;

            // Tampilkan loading
            const sendButton = document.getElementById('send-otp-btn');
            sendButton.disabled = true;
            sendButton.textContent = 'Mengirim OTP...';

            try {
                // Kirim email menggunakan EmailJS
                const templateParams = {
                    to_email: email,
                    otp_code: generatedOTP,
                    user_email: email,
                    expiry_time: '10 menit',
                    date: new Date().toLocaleString('id-ID')
                };

                // GANTI SERVICE_ID DAN TEMPLATE_ID DENGAN MILIK ANDA
                const serviceID = "service_soe15ts";
                const templateID = "template_65rn0qr";
                
                const response = await emailjs.send(serviceID, templateID, templateParams);

                if (response.status === 200) {
                    showMessage('Kode OTP telah dikirim ke email Anda. Periksa folder spam jika tidak ditemukan.', 'success');
                    
                    // Sembunyikan form email, tampilkan form OTP
                    document.getElementById('email-section').style.display = 'none';
                    document.getElementById('otp-section').style.display = 'block';
                    
                    // Update step indicator
                    document.querySelectorAll('.step')[0].classList.remove('active');
                    document.querySelectorAll('.step')[1].classList.add('active');
                    
                    // Fokus ke input OTP pertama
                    document.querySelector('.otp-input').focus();
                    
                    // Mulai timer OTP
                    startOTPTimer();
                } else {
                    throw new Error('Gagal mengirim OTP');
                }

            } catch (error) {
                console.error('Error sending OTP:', error);
                showMessage('Gagal mengirim OTP. Silakan coba lagi atau periksa koneksi internet Anda.', 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Kirim Kode OTP';
            }
        }

        // Fungsi untuk verifikasi OTP
        function verifyOTP() {
            const otpInputs = document.querySelectorAll('.otp-input');
            let enteredOTP = '';
            
            otpInputs.forEach(input => {
                enteredOTP += input.value;
            });

            if (enteredOTP.length !== 6) {
                showMessage('Harap masukkan 6 digit kode OTP', 'error');
                return;
            }

            // Cek apakah OTP sudah kedaluwarsa
            if (Date.now() > otpExpiryTime) {
                showMessage('OTP telah kedaluwarsa. Silakan minta OTP baru.', 'error');
                return;
            }

            // Verifikasi OTP
            if (enteredOTP === generatedOTP) {
                showMessage('Login berhasil! Mengalihkan...', 'success');
                
                // Simulasi redirect setelah login berhasil
                setTimeout(() => {
                    alert(`Login berhasil! Selamat datang, ${userEmail}`);
                    // window.location.href = '/dashboard'; // Redirect ke halaman dashboard
                }, 2000);
            } else {
                showMessage('Kode OTP salah. Silakan coba lagi.', 'error');
                // Reset input OTP
                otpInputs.forEach(input => {
                    input.value = '';
                });
                otpInputs[0].focus();
            }
        }

        // Fungsi untuk kirim ulang OTP
        function resendOTP() {
            const resendLink = document.getElementById('resend-link');
            resendLink.style.pointerEvents = 'none';
            resendLink.textContent = 'Mengirim...';

            // Generate OTP baru
            generatedOTP = generateOTP();
            otpExpiryTime = Date.now() + 10 * 60 * 1000;

            // Kirim OTP baru
            const templateParams = {
                to_email: userEmail,
                otp_code: generatedOTP,
                user_email: userEmail,
                expiry_time: '10 menit',
                date: new Date().toLocaleString('id-ID')
            };

            // GANTI SERVICE_ID DAN TEMPLATE_ID DENGAN MILIK ANDA
            const serviceID = "service_soe15ts";
            const templateID = "template_65rn0qr";
            
            emailjs.send(serviceID, templateID, templateParams).then(
                function(response) {
                    showMessage('OTP baru telah dikirim ke email Anda', 'success');
                    startOTPTimer();
                    resendLink.textContent = 'Kirim ulang';
                    setTimeout(() => {
                        resendLink.style.pointerEvents = 'auto';
                    }, 30000); // Bisa kirim ulang setelah 30 detik
                },
                function(error) {
                    showMessage('Gagal mengirim OTP. Silakan coba lagi.', 'error');
                    resendLink.textContent = 'Kirim ulang';
                    resendLink.style.pointerEvents = 'auto';
                }
            );
        }

        // Fungsi untuk timer OTP
        function startOTPTimer() {
            const timerElement = document.getElementById('timer');
            const resendLink = document.getElementById('resend-link');
            
            let timeLeft = 10 * 60; // 10 menit dalam detik

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            resendLink.style.pointerEvents = 'none';
            resendLink.textContent = 'Kirim ulang';

            countdownInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerElement.textContent = `Kode OTP berlaku hingga: ${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    timerElement.textContent = 'Kode OTP telah kedaluwarsa';
                    timerElement.style.color = '#f44336';
                    resendLink.style.pointerEvents = 'auto';
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        // Fungsi untuk validasi email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Fungsi untuk menampilkan pesan
        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';

            // Sembunyikan pesan setelah 5 detik (kecuali success)
            if (type !== 'success') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 5000);
            }
        }

        // Fungsi untuk berpindah ke input OTP berikutnya
        function moveToNext(input, nextIndex) {
            const maxLength = parseInt(input.getAttribute('maxlength'));
            const currentLength = input.value.length;
            
            if (currentLength >= maxLength) {
                const nextInput = document.querySelectorAll('.otp-input')[nextIndex];
                if (nextInput) {
                    nextInput.focus();
                } else {
                    // Jika ini input terakhir, verifikasi OTP
                    verifyOTP();
                }
            }
            
            // Auto verifikasi jika semua field terisi
            const otpInputs = document.querySelectorAll('.otp-input');
            let allFilled = true;
            otpInputs.forEach(input => {
                if (input.value === '') {
                    allFilled = false;
                }
            });
            
            if (allFilled) {
                verifyOTP();
            }
        }

        // Event listener untuk enter key
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendOTP();
            }
        });

        // Event listener untuk input OTP (handle backspace)
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '') {
                    const prevInput = document.querySelectorAll('.otp-input')[index - 1];
                    if (prevInput) {
                        prevInput.focus();
                    }
                }
            });
        });

        // Pesan instruksi untuk setup
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Untuk menggunakan aplikasi ini, Anda perlu:");
            console.log("1. Daftar di https://emailjs.com");
            console.log("2. Dapatkan Service ID dan Template ID");
            console.log("3. Ganti 'your_public_key_here', 'your_service_id', dan 'your_template_id' dengan kredensial Anda");
        });
    </script>
</body>
</html>
